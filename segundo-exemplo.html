<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introdução vue instância</title>
</head>
<body>
    <div id="app">
        <input type="text" @keyup="alterarTitulo">
        <p>{{ titulo }}</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJS!"
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
