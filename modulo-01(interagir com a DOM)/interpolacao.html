<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introdução vue instância</title>
</head>
<body>
    <div id="app">
        <button @click="gerar">gerar</button>
        {{numero}} {{numero > 9 ? 'trolei' : ''}}
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</html>

<script>
    new Vue({
        el: '#app',
        data: {
            numero: 0,
        },
        methods: {
            gerar (){
                this.numero = Math.random() * 10
            }
        }
    })
</script>
